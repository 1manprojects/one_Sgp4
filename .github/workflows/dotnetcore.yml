name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .Net Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      working-directory: One_Sgp4
      run: dotnet build --configuration Release
  
    - name: Build test
      working-directory: OneSgp4_Tests
      run: dotnet build --configuration Release
      
    - name: Test
      working-directory: /bin/Release/net45
      run: dotnet vstest Onesgp4_Tests.dll 
